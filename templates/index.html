<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrador de Artigos Científicos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Narrador de Artigos Científicos</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file" class="form-label">Escolha um arquivo acadêmico (PDF, DOCX, Imagem):</label>
            <input type="file" class="form-control" id="file" name="file" required />
            <label for="language" class="form-label">Selecione o idioma do artigo:</label>
            <select class="form-control" id="language" name="language" required>
                <option value="pt-br">Português (Brasil)</option>
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
            </select>
            <button type="submit" class="btn-submit">Carregar e Gerar Áudio</button>
        </form>

        <div id="loading" class="loading" style="display:none;">Carregando...</div>
        <div id="audioPlayer" class="audio-player" style="display:none;">
            <audio id="audioElement" controls></audio>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
